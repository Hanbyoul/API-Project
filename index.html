<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="headline">
        <div class="weather-box">
          <div id="todayweather" class="weathers"></div>
          <div class="btn-box">
            <button value="Seoul" id="seoul">서울</button>
            <button value="Daejeon">대전</button>
            <button value="Daegu">대구</button>
            <button value="Incheon">인천</button>
            <button value="Busan">부산</button>
            <button value="Ulsan">울산</button>
            <button value="Gwangju">광주</button>
            <button value="Jeju">제주</button>
          </div>
        </div>
        <div class="main-title">Movies World</div>
      </section>

      <div class="text-center">
        <!-- 메뉴버튼 및 검색 버튼-->
        <div class="sub-menu row">
          <div class="menu-btn col-lg-8 col-sm-12">
            <button value="878">SF</button>
            <button value="10770">TV영화</button>
            <button value="10751">가족</button>
            <button value="27">공포</button>
            <button value="99">다큐멘터리</button>
            <button value="18">드라마</button>
            <button value="10749">로맨스</button>
            <button value="12">모험</button>
            <button value="9648">미스터리</button>
            <button value="80">범죄</button>
            <button value="37">서부</button>
            <button value="53">스릴러</button>
            <button value="16">애니메이션</button>
            <button value="28">액션</button>
            <button value="36">역사</button>
            <button value="10402">음악</button>
            <button value="10752">전쟁</button>
            <button value="35">코미디</button>
            <button value="14">판타지</button>
          </div>

          <div class="search-area col-lg-4 ">
            <span class="search">
              <input type="text" id="search-input" class="src-input" placeholder="찾고싶은 영화" />
              <button type="button" class="btn btn-secondary search-button" onclick="SearchMovie()">Go</button>
            </span>
          </div>
        </div>

        <!-- 영화 포스터 -->
        <div id="movie-post" class="row post-color"></div>

        <nav aria-label="Page navigation example" class="page-area">
            <ul class="pagination">
    
            </ul>
          </nav>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/058e227b68.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
